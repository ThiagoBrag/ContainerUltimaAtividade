<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<div class="tudo">
    <div class="retanguloRGB">
        <div class="retangulopreto">
            <div class="containerIcone2" (click)="router.navigate(['/loja'])">
                <div class="IconeVoltar">
                    <span class="material-icons">
                reply
                </span>
                </div>
            </div>
            <div class="containerPalavra">
                <div class="textoProdutos">
                    Pedidos
                </div>
            </div>
        </div>
    </div>
    <div class="conteudo">
        <div class="produto">
            <div *ngFor="let pedido of pedidos;let i= index " class="containerproduto">
                <div class="ladoAlado">
                    <div class="JuntarProduto">
                        <!-- <div class="palavraproduto">
                            Produto
                        </div>
                        <div class="palavraNome">
                            {{pedido.nomeDoProduto}}
                        </div> -->
                        <div class="palavracliente">
                            Cliente:
                        </div>
                        <div class="palavraNome">
                            {{pedido.NomeCliente}}
                        </div>
                        <div class="palavracliente">
                            Valor total:
                        </div>
                        <div class="palavraNome">
                            R$ {{pedido.ValorTotal}},00
                        </div>
                        <div class="EdicaoExclir">
                            <div class="containerIcone3" (click)="removerPedido(pedido.NomeCliente, pedido.ValorTotal)">
                                <div class="iconeLapis">
                                    <span class="material-icons" title="Enviar Produto!">
                                        local_shipping 
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
