<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<div class="Tudo">
    <div class="Container">
        <div class="retanguloRGB">
            <div class="retangulopreto">
                <div class="containerIcone2" (click)="router.navigate(['/menu'])">
                    <div class="IconeVoltar">
                        <span class="material-icons">
                          reply
                        </span>
                    </div>
                </div>
                <div class="containerPalavra">
                    <div class="textoProdutos">
                        Carrinho
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="conteudo">
        <div class="containerproduto">
            <div *ngFor="let car of carrinho;let i=index " class="produto">
                <div class="palavraNome">
                    {{car.nome}}
                </div>
                <div class="palavraPreco">
                    <strong>R$ {{car.valor}}</strong>
                </div>
                <div class="EdicaoExclir">
                    <div class="containerIcone3" (click)="cadastrarCarrinho(i)">
                        <div class="iconeLapis">
                            <span class="material-icons">
                              add_shopping_cart
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
