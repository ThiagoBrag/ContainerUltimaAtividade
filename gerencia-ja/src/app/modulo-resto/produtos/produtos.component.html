<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<div class="tudo">
    <div class="retanguloRGB">
        <div class="retangulopreto">
            <div class="containerIcone2" (click)="router.navigate(['/loja'])">
                <div class="IconeVoltar">
                    <span class="material-icons">
                reply
                </span>
                </div>
            </div>
            <div class="containerPalavra">
                <div class="textoProdutos">
                    Produtos
                </div>
            </div>
            <div class="BotaoAdicionar" (click)="router.navigate(['/produtos/novo'])">
                <div class=" containerBotao ">
                    <div class="PalavraAdd ">
                        Add
                    </div>
                    <div class="containerIcone ">
                        <div class="iconeAdicionar ">
                            <span class="material-icons ">
                              add
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="conteudo">
        <div class="containerproduto">
            <div *ngFor="let produto of produtos;let i=index " class="produto">
                <div class="palavraNome">
                    {{produto.nome}}
                </div>
                <div class="palavraPreco">
                    <strong>R$ {{produto.valor}}</strong>
                </div>
                <div class="EdicaoExclir">
                    <div class="containerIcone3" (click)="router.navigate([ '/produtos',i +1]) ">
                        <div class="iconeLapis">
                            <span class="material-icons">
                      edit
                      </span>
                        </div>
                    </div>
                    <div class="containerIcone4" (click)="removerProduto(i) ">
                        <div class="iconeLixeira">
                            <span class="material-icons">
                      delete
                      </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
